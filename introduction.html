<!DOCTYPE html>
<html>
<head>
  <style>
    /* Page background color */
    body {
      background-color: #2E6F40;
    }

    /* Main heading style */
    h1 {
      color: rgb(212, 175, 55);
      text-align: left;
    }

    /* Subheading style */
    h2 {
      color: rgb(212, 175, 55);
      text-align: center;
    }

    /* Paragraph text style */
    p {
      text-align: center;
    }

    /* Table styling */
    table {
      color: rgb(212, 175, 55);
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid black;
      border-collapse: collapse;
    }

    /* Table header and cell styling */
    table th, table td {
      border: 1px solid white;
      padding: 8px;
    }

    /* Image styling */
    img {
      width: 300px;
      height: auto;
      margin: 20px;
      object-fit: cover;
    }

    /* Centered div class */
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Main page heading -->
  <h1>Introduction</h1> 

  <!-- Centered images section -->
  <div class="center">
      <img src="img/IMG_0388.jpg" alt="My Room">
      <img src="img/Hello Kitty.webp" alt="Hello Kitty image">
  </div>

  <!-- Subheading for table -->
  <h2>Skills and Training</h2>

  <!-- Skills and training table -->
  <table>
    <!-- Table header row -->
    <tr>
      <th>Skills</th>
      <th>Abilities</th>
      <th>Education</th>
      <th>Training</th>
    </tr>

    <!-- First data row -->
    <tr>
      <td>Python</td>
      <td>Communication</td>
      <td>North Carolina A&amp;T</td>
      <td>Vector</td>
    </tr>

    <!-- Second data row -->
    <tr>
      <td>Java</td>
      <td>Leadership</td>
      <td>West Hawaii Explorations Academy</td>
      <td>Canalizer</td>
    </tr>
  </table>

  <!-- Link back to index page -->
  <p>
      <a href="index.html">Go to index</a>
  </p>
</body>
</html>
